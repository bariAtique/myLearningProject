<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  var x = 5;
for (let i = 1; i <= x; i++) { // first loop for rows
  
    for(let k=1; k <= 5-i; k++){ //second loop for empty space
      document.write("&nbsp;&nbsp;"); // &nbsp; is HTML Entity to use for empty space. we are use two time &nbsp; because 1 character(size) = 2 space(size) 
    }
    for (let j = 1; j <= i; j++) { // third loop for columns
        document.write("*"); // print *
    }
    document.write("<br/>"); //print line break
}
</script>
</body>
</html>
